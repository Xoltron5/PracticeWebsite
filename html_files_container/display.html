    <!--
        display = property specifies if/how an element
        is displayed.
        
        block-level = starts on a new line, takes up the full
        width available.
        (h1, div, p, form, header, footer)

        inline = does not start on a new line, width is limited
        to what is needed.
        (span, a, img)

    -->

    <div>div</div>

    <span>span</span>
